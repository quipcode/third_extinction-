<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/datacontroller.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh9RK7PxZyfL7e30krLpPoXoU2YSqcnQo&libraries=visualization">
    </script>

    <style>
      #map { margin: 5; padding: 0; height: 350px; width: 250px; }
    </style>
    <script>
      var map;
      // console.log({{1 + 1}})
      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // (In this example we use a locally stored copy instead.)
        // script.src = {{ctrl.results}}
        // script.src = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
        // script.src = '/maps/documentation/javascript/tutorials/js/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      };
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body ng-controller="DataController as ctrl">
    <div id="map">
      <img ng-src="{{ctrl.results}}" alt="">

    </div>


    <div>
      <p>hey there</p>
    </div>

  </body>
</html>
