<!DOCTYPE html>
<html>
<head>
  <title>Testing overlay</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 350px;
        width: 250px;
      }
    </style>
</head>
<body>



<div id="map">

<script>


function CoordMapType(tileSize) {
  this.tileSize = tileSize;
}

CoordMapType.prototype.getTile = function(coord, zoom, ownerDocument) {
  var div = ownerDocument.createElement('div');
  div.innerHTML = coord;
  div.style.width = this.tileSize.width + 'px';
  div.style.height = this.tileSize.height + 'px';
  div.style.fontSize = '10';
  div.style.borderStyle = 'solid';
  div.style.borderWidth = '1px';
  div.style.borderColor = '#AAAAAA';
  return div;
};

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: 37.783, lng: -122.403}
        });

        var bounds = {
          17: [[20969, 20970], [50657, 50658]],
          18: [[41939, 41940], [101315, 101317]],
          19: [[83878, 83881], [202631, 202634]],
          20: [[167757, 167763], [405263, 405269]]
        };

        var imageMapType = new google.maps.ImageMapType({
          getTileUrl: function(coord, zoom) {
            // if (zoom < 17 || zoom > 20 ||
            //     bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
            //     bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
            //   return null;
            // }
            return ['http://api.gbif.org/v1/map/density/tile?x=',coord.x,'&y=', coord.y, '&z=', zoom,'&type=TAXON&key=1&layer=LIVING&layer=FOSSIL&palette=yellows_reds', '.png'].join("");
            // return ['http://www.gstatic.com/io2010maps/tiles/5/L2_',
            //     zoom, '_', coord.x, '_', coord.y, '.png'].join('');
          },
          tileSize: new google.maps.Size(256, 256)
        });

        map.overlayMapTypes.push(imageMapType);
        map.overlayMapTypes.insertAt(0, new CoordMapType(new google.maps.Size(256, 256)));

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh9RK7PxZyfL7e30krLpPoXoU2YSqcnQo&callback=initMap">
    </script>

</div>
</body>
</html>
